version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: os-server-postgres
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5432:5432"
    volumes:
      - os_server_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  os_server_pg_data:
